<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Real time data analysis</title>
	<link rel="stylesheet" type="text/css" href="static/css/dashboard.css">
	<link rel="stylesheet" href="static/css/jqcloud.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript" src="static/js/jqcloud-1.0.4.js"></script>
	<script src="static/js/scripts2.js"></script>
 	<script src="https://cdn.plot.ly/plotly-latest.min.js"></script> 
 	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
</head>

<body>
	<div class="header">

        <div class="counter_container title">
            <h3>Real-Time Twitter Analysis</h3>
        </div>

        <div class="counter_container total_counter">
            <p class="counter_title">Tweets Analyzed</p>
            <h3 id="total_counter_value">0</h3>
        </div>

        <div id="negative_counter_container" class="counter_container">
            <p class="counter_title">Negative</p>
            <h3 id="negative_counter">0%</h3>
        </div>

        <div id="neutral_counter_container" class="counter_container">
            <p class="counter_title">Neutral</p>
            <h3 id="neutral_counter">0%</h3>
        </div>

        <div id="positive_counter_container" class="counter_container">
            <p class="counter_title">Positive</p>
            <h3 id="positive_counter">0%</h3>
        </div>

        <script src="static/js/counters_setter.js"></script>
    	</div>

    	<div class="my_container">
	    	<div id="RawTweets" class="leftpane">
	    		<h3><center>Most Relevent Tweets</center></h3>

	    		{% for tweet in tweets %}
				<div class="card"> {{ tweet }} </div>
			{% endfor %}

		</div>

		<div class="rightpane">
			<div id="first">
			</div>
			<div id="second">
		  		<h1>Bar chart will come here</h1>
				{% for word in words %}
	 		  	 	<p> {{ word }} </p>
				{% endfor %}
			</div>
			<div id="third"></div>
		</div>
	</div>

	<!--<div>
		{% for tweet in tweets %}
		    <p> {{ tweet }} </p>
		{% endfor %}
	</div>

	<div>
		<img src="{{ img_path }}">
	</div>

	<div>
			
	{% for word in words %}
	    <p> {{ word }} </p>
	{% endfor %}

	</div>-->

</body>

<footer>
	<script type="text/javascript">
		var graphs = {{graphJSON | safe}};

		var layout = { 
	  		title: 'Tweets from April 1 to April 3!',
	 		font: {size: 10},
			width: 1420,
			height: 650,
		};

		var config = {responsive: true}
        	Plotly.plot('third', graphs, layout, config);        
    	</script>
</footer>

</html>
